<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- id="search CSS only -->
    <link rel="stylesheet" href="/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">  

    <script src="https://kit.fontawesome.com/14423d9cd0.js" crossorigin="anonymous"></script>
    
    <title>Les petitis plats</title>
</head>
<body>
  <main>
      <!-- header  -->
      <header>
        <div class="container mt-4">
            <div class="d-flex flex-column align-items-center justify-content-center">
                <img src="./assets/logo.png" alt="" width="380" height="150" >
           
            </div>
        </div>
    </header>

    <main class="main">

        <!-- input main research -->
        <section class="input-group container mt-4" id="main-research-input">
            <input type="text" id="search" class="form-control p-2 rounded"
                placeholder="Rechercher un ingrédient, mode de préparation ou une recette"
                aria-label="Rechercher un ingrédient, mode de préparation ou une recette" autocomplete="off">
        </section>

        <!-- mini tags  -->
        <section id="mini-tags" class="container my-4">
        </section>

        <!-- les tags  -->
        <section class="container my-4 ">
            <div class="search-buttons">

                <!-- first tag ingredients  -->
                <div class="search-wrapper-ingredients bg-primary">
                    <div class="search-control-ingredients">
                        <input type="text" name="ingredients" id="ingredients" class="hide"
                            placeholder="Rechercher ingredients" autocomplete="off">
                        <label for="ingredients">Ingredients</label>
                    </div>
                    <div class="close-dropdown-ingredients">
                        <i class="fas fa-chevron-down"></i>
                    </div>
                    <!-- list ingredients  -->
                    <div class="search-list-block-ingredients hide">
                        <ul class="search-list-ingredients">

                        </ul>
                    </div>
                </div>

                <!-- second tag appareil  -->
                <div class="search-wrapper-appliances bg-success">
                    <div class="search-control-appliances">
                        <input type="text" name="appliances" id="appliances" class="hide"
                            placeholder="Rechercher appliances" autocomplete="off">
                        <label for="appliances">Appareil</label>
                    </div>
                    <div class="close-dropdown-appliances">
                        <i class="fas fa-chevron-down"></i>
                    </div>
                    <!-- list appliances  -->
                    <div class="search-list-block-appliances hide">
                        <ul class="search-list-appliances">

                        </ul>
                    </div>
                </div>
                <!-- third tag ustensils  -->
                <div class="search-wrapper-ustensils bg-danger">
                    <div class="search-control-ustensils">
                        <input type="text" name="ustensils" id="ustensils" class="hide"
                            placeholder="Rechercher ustensils" autocomplete="off">
                        <label for="ustensils">Ustensiles</label>
                    </div>
                    <div class="close-dropdown-ustensils">
                        <i class="fas fa-chevron-down"></i>
                    </div>
                    <!-- list ustensils  -->
                    <div class="search-list-block-ustensils hide">
                        <ul class="search-list-ustensils"></ul>
                    </div>
                </div>
            </div>
        </section>

        <!-- cards  -->
        <div class="container">
            <div class="row cards-recipes"></div>
        </div>
        <section class="message-no-recette container text-center hide">
            <p>
                Aucune recette ne correspond à vous critères de recherche. Vous pouvez chercher "tarte aux pommes",
                "poisson", etc.
            </p>

        </section>
  </main>

  
    <!-- FACTRORIES-->
  <script src="/js/factories/cardList.js"></script>
  <script src="/js/factories/listAll.js"></script>


  <script src="/js/factories/miniTagas.js"></script>

 <!-- data recipes  -->
 <script src="./data/recipes.js"></script>

  
   <!-- main app  -->
  <script src="/js/index.js"></script>

  <!--  TOOLS-->
  <script src="/js/tools/button-research-action.js"></script>
  <script src="/js/tools/filterRecherche.js"></script>
  <script src="/js/tools/filtertags.js"></script>
  <script src="/js/tools/removeminitags.js"></script>
  




</body>
</html>
