<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- id="search CSS only -->
    <link rel="stylesheet" href="/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">  

    <script src="https://kit.fontawesome.com/14423d9cd0.js" crossorigin="anonymous"></script>
    
    <title>Les petitis plats</title>
</head>
<body>
    <div class="container">
    <header>
        <div class="logo">
            <img src="/assets/logo.png" alt="logo">
        </div>
    </header>
    <section>
        <div>
          
            <input class="form-control"  type="text" placeholder="Recherche une recette ..." aria-label="readonly input example" >
        </div>
    </section>


  <section>
     <!-- mini tags  -->
     <section id="mini-tags" class="container my-4">
    </section>

    <!-- les tags  -->
    <section class="container my-4 ">

            <div class="dropdown">
                <button onclick="myFunction()" class="dropbtn">Ingredients</button>
                <div id="myDropdown" class="dropdown-content">
                  <input type="text" placeholder="Search.." id="myInput" onkeyup="filterFunction()">
                    <!-- list ingredients  -->

                    <ul class="search-list-ingredients">

                    </ul>
    
                </div>
              </div>


              <div class="dropdown_app">
                <button onclick="FunctionApp()" class="dropbtn">Apliance</button>
                <div id="AppCards" class="dropdown-content-app">
                  <input type="text" placeholder="Search.." id="myInput" onkeyup="filterFunctionApp()">
                    <!-- list appliance  -->

                    <ul class="search-list-appliance">

                    </ul>
    
                </div>
              </div>


              <div class="dropdown_app">
                <button onclick="FunctionUst()" class="dropbtn">Ustensils</button>
                <div id="ustCards" class="dropdown-content-app">
                  <input type="text" placeholder="Search.." id="myInput" onkeyup="filterFunctionUst()">
                    <!-- list ust  -->

                    <ul class="search-list-ustensils">

                    </ul>
    
                </div>
              </div>
  </section>

    <!-- cards grid-->
    <section>
      <div class="cards_grib">
          
      </div>
    </section>

</div>





  <!--  TOOLS-->
<script src="/js/tools/btn-search.js"></script>
<script src="/js/tools/bar-search.js"></script>

  <!-- FACTRORIES-->
  <script src="/js/factories/listApp.js"></script>

  <script src="/js/factories/listAll.js"></script>


  <script src="/js/factories/cardList.js"></script>
  <!-- PAGE-->
  <script src="/js/page/index.js"></script>
  <script src="/js/page/recettes.js"></script>
  <!-- API-->
<script src="/js/api.js"></script>


</body>
</html>
